server {
    listen 80;
    server_name changthong-thaimassage.de www.changthong-thaimassage.de;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name changthong-thaimassage.de www.changthong-thaimassage.de;

    ssl_certificate /etc/letsencrypt/live/changthong-thaimassage.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/changthong-thaimassage.de/privkey.pem;
    
    # SSL Best Practices
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /usr/share/nginx/html;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'; frame-src 'self' https://www.google.com;" always;

    index index.html;

    # Serve sitemap.xml and robots.txt directly
    location = /sitemap.xml {
        try_files $uri =404;
        add_header Content-Type application/xml;
    }

    location = /robots.txt {
        try_files $uri =404;
        add_header Content-Type text/plain;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
