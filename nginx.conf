# =========================================
# changthong-thaimassage.de (Chang Thong)
# =========================================

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name changthong-thaimassage.de www.changthong-thaimassage.de;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name changthong-thaimassage.de www.changthong-thaimassage.de;

    ssl_certificate /etc/letsencrypt/live/changthong-thaimassage.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/changthong-thaimassage.de/privkey.pem;
    
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    root /usr/share/nginx/html;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://static.elfsight.com https://apps.elfsight.com https://elfsightcdn.com https://*.elfsightcdn.com https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://static.elfsight.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' https://*.elfsight.com https://*.elfsightcdn.com https://www.google-analytics.com https://www.googletagmanager.com; frame-src 'self' https://www.google.com https://apps.elfsight.com;" always;

    index index.html;

    location = /sitemap.xml {
        try_files $uri =404;
        add_header Content-Type application/xml;
    }

    location = /robots.txt {
        try_files $uri =404;
        add_header Content-Type text/plain;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}

